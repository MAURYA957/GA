<!DOCTYPE html>
<html>
<head>
<style>
footer {
  text-align: center;
  padding: 30px;
  background-color: lightblue;
  color: white;
  cursor: pointer; /* Add pointer cursor to indicate interactivity */
  transition: background-color 0.3s ease; /* Add transition effect for smoother hover */
}

/* Style the anchor tag for the email address */
footer a {
  color: white;
  text-decoration: none; /* Remove underline */
}

/* Change color of anchor tag on hover */
footer a:hover {
  color: lightgrey;
}

/* Change background color on hover */
footer:hover {
  background-color: skyblue;
}
</style>
</head>
<body>
<footer onclick="window.location.href='mailto:support@generalaeronautics.com';"> <!-- Add onclick event to make it interactive -->

  <p>@2022 All rights reserved with General Aeronautics<br>
  <a href="mailto:support@generalaeronautics.com">support@generalaeronautics.com</a></p>

</footer>

</body>
</html>
