<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 3.5rem;
            overflow-y: auto; /* Make sidebar scrollable */
        }

        .sidebar a {
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidebar a:hover {
            background-color: #007bff; /* Change hover color to sky blue */
        }

        /* Page Content */
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background-color: #007bff; /* Change navigation bar color to sky blue */
            padding: 10px;
            color: white;
            position: sticky; /* Make navigation bar sticky */
            top: 0; /* Stick to the top of the viewport */
            width: 100%; /* Make navigation bar full width */
            z-index: 1000; /* Ensure it's above other elements */
        }
        .header a {
            color: white; /* Set text color of buttons to white */
        }
        .header a:hover {
            color: white; /* Set hover text color of buttons to white */
        }
    </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="header d-flex justify-content-between">
    {% if request.user.is_authenticated %}
        <span class="greet">{{ request.user }}</span>
        <div class="ml-auto">
            <a href="{% url 'authapp:logout' %}" class="btn btn-danger">Logout</a>
        </div>
    {% else %}
        <div>
            <a href="{% url 'authapp:login' %}" class="btn btn-secondary">Log-in</a>
            <a href="{% url 'authapp:register' %}" class="btn btn-info">Register</a>
        </div>
    {% endif %}
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="{% url 'authapp:dashboard' %}">Home</a>
    <a href="#">Knowledge Base</a>
    <a href="{% url 'authapp:warranty_data' %}">Warranty Board</a>
    <a href="{% url 'authapp:ecn_board' %}">ECN Board</a>
    <a href="{% url 'authapp:subscription' %}">Subscription Board</a>
    {% if request.user.is_staff %}
        <a href="{% url 'authapp:warranty' %}">Add Warranty</a>
        <a href="{% url 'authapp:register' %}">Add User</a>
        <a href="#">Add ECN</a>
        <a href="{% url 'authapp:drone_form' %}">Add Drone</a>
        <a href="{% url 'authapp:create_sop' %}">Add SOP</a>
    {% endif %}
</div>

<!-- Page Content -->
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
