{% include 'nav.html' %}
{% block title %}{{ sop.name }} - SOP Document{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ sop.name }}</h1>
    <p><strong>Drone Model:</strong> {{ sop.drone_model }}</p>
    <p><strong>SOP Type:</strong> {{ sop.get_sop_type_display }}</p>
    <p><strong>Department:</strong> {{ sop.department }}</p>
    <p><strong>Description:</strong> {{ sop.desc }}</p>

    <div class="mt-4">
        <h3>Document</h3>
        <iframe src="{{ sop.document.url }}" width="100%" height="600px" frameborder="0"></iframe>
    </div>
</div>
{% endblock %}
