<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Include Font Awesome library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
body {
  margin: 0;
  font-size: 16px;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  background-color: #ADD8E6; /* Change to light sky blue */
  padding: 10px 0;
  text-align: center;
}

#navbar {
  overflow: hidden;
  background-color: #007bff; /* Change to darker blue */
}

#greet {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 16px;
}

#navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 16px;
}

#navbar a:hover {
  background-color: #5f9ea1; /* Change hover color to turquoise */
  color: white;
  font-weight: bold; /* Make font bold on hover */
}

#navbar a.active {
  background-color: #04AA6D;
  color: white;
}

.content {
  padding: 16px;
}

.sticky {
  position: fixed;
  top: 0;
  width: 100%;
}

.sticky + .content {
  padding-top: 60px;
}

/* Dropdown container */
.dropdown {
  float: left;
  position: relative;
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
  cursor: pointer;
}

/* Add a red background color to navbar links on hover */
#navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="header">
  {% if request.user.is_authenticated %}
    <p align="right"><a href="{% url 'authapp:login' %}" class="btn btn-danger">Logout</a>
    <span><a class="greet">Welcome {{request.user}}</a></span>
    {% else %}
    <div>
      <a href="{% url 'authapp:login' %}" class="btn btn-secondary">Log-in</a>
      <a href="{% url 'authapp:register' %}" class="btn btn-info ">Register</a>
    </div></p>
    {% endif %}
</div>

<div id="navbar">
  <a href="{% url 'authapp:dashboard' %}">Home</a>
  <a href="{% url 'authapp:sop_list' %}">Knowledge_Base</a>
  <a href="{% url 'authapp:warranty_data' %}">Warranty_Board</a>
  <a href="{% url 'authapp:ecn_board' %}">ECN_Board</a>
  <a href="{% url 'authapp:subscription' %}">Subscription_Board</a>
  {% if request.user.is_staff %}
  <a href="{% url 'authapp:data' %}">Add data</a>
    {% endif %}
  </span>
</div>

</body>
</html>
